
{% extends "base.html" %}

{% block content %}
<div class="post">
    <h1>{{ post['title'] }}</h1>
    <p>{{ post['content'] }}</p>
    <p>Created at: {{ post['created_at'] }}</p>
    <a href="{{ url_for('edit', post_id=post['id']) }}" class="button">Edit</a>
    <a href="{{ url_for('delete', post_id=post['id']) }}" class="button" onclick="return confirm('Are you sure?')">Delete</a>
</div>
{% endblock %}
