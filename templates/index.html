
{% extends "base.html" %}

{% block content %}
    <h1>Blog Posts</h1>
{% for post in posts %}
    <div class="post">
        <h2><a href="{{ url_for('view_post', post_id=post['id']) }}">{{ post['title'] }}</a></h2>
        <p>Created at: {{ post['created_at'] }}</p>
    </div>
{% endfor %}
{% endblock %}
